<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma pesquisa</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <p>Quais informações da pesquisa você quer validar?</p>
        <div>
            <button onclick="pesquisa.media()">Média de pessoas que responderam o formulário</button>
            <button onclick="pesquisa.pessoaMaisVelha()">Pessoa mais velha</button>
            <button onclick="pesquisa.pessoaMaisNova()">Pessoa mais nova</button>
            <button onclick="pesquisa.quantidadePessimo()">Quantidade de pessoas que responderam péssimo</button>
            <button onclick="pesquisa.porcentagemOtimoBom()">Porcentagem de Ótimo e Bom</button>
            <button onclick="pesquisa.numeroMulheresHomens()">Número de Mulheres e Homens que responderam</button>
        </div>
    </div>
</body>

</html>
