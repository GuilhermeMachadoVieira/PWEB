<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="studentForm">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="ra">RA:</label>
        <input type="text" id="ra" name="ra" maxlength="5" required>
        <br>
        <label for="grade1">Nota 1:</label>
        <input type="number" id="grade1" name="grade1" min="0" max="10" step="0.1" required>
        <br>
        <label for="grade2">Nota 2:</label>
        <input type="number" id="grade2" name="grade2" min="0" max="10" step="0.1" required>
        <br>
        <label for="grade3">Nota 3:</label>
        <input type="number" id="grade3" name="grade3" min="0" max="10" step="0.1" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <div id="studentsList"></div>
    <div id="average"></div>
    <script src="script.js"></script>
</body>
</html>
