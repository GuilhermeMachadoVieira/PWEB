<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funções JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Funções JavaScript</h1>
    <form id="form">
      <label for="maxNumber">Maior Número:</label>
      <input type="number" id="maxNumber1" required>
      <input type="number" id="maxNumber2" required>
      <input type="number" id="maxNumber3" required><br>

      <label for="orderByAsc">Ordem Crescente:</label>
      <input type="number" id="orderByAsc1" required>
      <input type="number" id="orderByAsc2" required>
      <input type="number" id="orderByAsc3" required><br>

      <label for="isPalindromo">Palíndromo:</label>
      <input type="text" id="isPalindromo" required><br>

      <label for="triangleType">Tipo de Triângulo:</label>
      <input type="number" id="triangleType1" required>
      <input type="number" id="triangleType2" required>
      <input type="number" id="triangleType3" required><br>

      <button type="submit">Executar Funções</button>
    </form>

    <div id="results">
      <h2>Resultados:</h2>
      <ul>
        <li id="maxNumberResult"></li>
        <li id="orderByAscResult"></li>
        <li id="isPalindromoResult"></li>
        <li id="triangleTypeResult"></li>
      </ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
